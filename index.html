<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Novelist App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4c1d95">
  
  <link rel="preconnect" href="httpshttps://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lexend:wght@400;600;700&family=Lobster&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&family=Source+Serif+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          colors: {
            accent: {
              100: 'var(--accent-100)',
              200: 'var(--accent-200)',
              300: 'var(--accent-300)',
              400: 'var(--accent-400)',
              500: 'var(--accent-500)',
              600: 'var(--accent-600)',
              700: 'var(--accent-700)',
              800: 'var(--accent-800)',
              900: 'var(--accent-900)',
            }
          },
          fontFamily: {
            // UI Font (Sans Serif): Used for all buttons, menus, and titles
            'sans-ui': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            // Dyslexia-friendly Font
            'sans-dyslexic': ['Lexend', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            // Content Font (Serif): Used specifically for the Editor
            'serif-content': ['Lora', 'ui-serif', 'Georgia', 'Cambria', 'serif'],
            // NEW: Logo Font (Script)
            'logo': ['Lobster', 'cursive'],
          }
        }
      }
    }
  </script>
  <style>
    /* Default: Purple */
    :root, :root.theme-purple {
      --accent-100: #f3e8ff; --accent-200: #e9d5ff; --accent-300: #d8b4fe;
      --accent-400: #c084fc; --accent-500: #a855f7; --accent-600: #9333ea;
      --accent-700: #7e22ce; --accent-800: #6b21a8; --accent-900: #581c87;
    }
    /* Biru Tenang */
    :root.theme-blue {
      --accent-100: #dbeafe; --accent-200: #bfdbfe; --accent-300: #93c5fd;
      --accent-400: #60a5fa; --accent-500: #3b82f6; --accent-600: #2563eb;
      --accent-700: #1d4ed8; --accent-800: #1e40af; --accent-900: #1e3a8a;
    }
    /* Hijau Hutan */
    :root.theme-green {
      --accent-100: #dcfce7; --accent-200: #bbf7d0; --accent-300: #86efac;
      --accent-400: #4ade80; --accent-500: #22c55e; --accent-600: #16a34a;
      --accent-700: #15803d; --accent-800: #166534; --accent-900: #14532d;
    }
    /* Oranye Hangat */
    :root.theme-orange {
      --accent-100: #ffedd5; --accent-200: #fed7aa; --accent-300: #fdba74;
      --accent-400: #fb923c; --accent-500: #f97316; --accent-600: #ea580c;
      --accent-700: #c2410c; --accent-800: #9a3412; --accent-900: #7c2d12;
    }
  </style>
   <style>
    /* Saat html.high-contrast aktif */
    html.high-contrast {
      background-color: #000 !important;
      color: #fff !important;
    }
    html.high-contrast body {
      background-color: #000 !important;
      color: #fff !important;
    }
    /* Override semua warna background umum */
    html.high-contrast .bg-white,
    html.high-contrast .bg-gray-50,
    html.high-contrast .bg-gray-100,
    html.high-contrast .bg-gray-200,
    html.high-contrast .dark\\:bg-gray-800,
    html.high-contrast .dark\\:bg-gray-900,
    html.high-contrast .dark\\:bg-gray-700,
    html.high-contrast .dark\\:bg-gray-800\\/50 {
      background-color: #000 !important;
    }
    /* Override semua warna teks umum */
    html.high-contrast .text-gray-900,
    html.high-contrast .text-gray-700,
    html.high-contrast .text-gray-600,
    html.high-contrast .text-gray-500,
    html.high-contrast .dark\\:text-gray-200,
    html.high-contrast .dark\\:text-gray-300,
    html.high-contrast .dark\\:text-gray-400 {
      color: #fff !important;
    }
    /* Override border */
    html.high-contrast .border-gray-300,
    html.high-contrast .dark\\:border-gray-700 {
      border-color: #fff !important;
    }
    /* Override aksen (cth: tombol) */
    html.high-contrast .bg-accent-600 {
      background-color: #fff !important;
      color: #000 !important;
    }
    html.high-contrast .text-accent-600 {
      color: #fff !important;
    }
  </style>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

}
</script>
</head>
<body class="antialiased h-full">
  <app-root></app-root>
</body>
</html>
