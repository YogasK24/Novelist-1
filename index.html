<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Novelist App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4c1d95">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', 
      theme: {
        extend: {
          fontFamily: {
            // Font UI (Sans Serif): Digunakan untuk semua tombol, menu, dan judul
            'sans-ui': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            // Font Konten (Serif): Digunakan khusus untuk Editor
            'serif-content': ['Lora', 'ui-serif', 'Georgia', 'Cambria', 'serif'],
          }
        }
      }
    }
  </script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
<!-- CATATAN: Dependensi proyek ini dikelola melalui tag skrip importmap di bawah, bukan melalui file package.json. -->
